<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgoraFlexibleClassroomDemo</title>
    <!-- 此处集成 Agora Classroom SDK -->
    <script src="https://download.agora.io/edu-apaas/release/edu_sdk@2.0.1.bundle.js"></script>
</head>
<style>

    #root1 {
        width: 100%;
        height: 100%;
    }
</style>

<body>
<div id="root1"></div>
<script type="text/javascript">
    AgoraEduSDK.config({
        // 此处替换成你的 App ID
        appId: "a6f19785b43d46d08ac412a2871b8ede",
    })
    AgoraEduSDK.launch(
        document.querySelector("#root1"), {
            // 此处替换成你的 RTM Token
            rtmToken: "006a6f19785b43d46d08ac412a2871b8edeIABktIWgMBQDB8seyxedLeBX8Qt0/Eg4inSg8J5VXhnp0EsKslUAAAAAEABD7v8KuJHWYQEA6AO4kdZh",
            // 006a6f19785b43d46d08ac412a2871b8edeIAAvGPm0I3EBdIrxwHKKz0La9l0yDQEKh6WWZZiRsGYzV0sKslUAAAAAEAA4GQBCLxjVYQEA6AMvGNVh

            // 请确保此次的用户 ID 和你在生成临时 RTM Token 时使用的用户 ID 保持一致

            userUuid: "001",
            // userUuid: "001",
            userName: "kc2",
            roomUuid: "321",
            roomName: "demo-class",
            roleType: 2,
            roomType: 2,
            listener:"ready",
            pretest: true,
            language: "en",
            startTime: new Date().getTime(),
            duration: 60 * 30,
            courseWareList: [],
            listener: (evt) => {
                console.log("evt", evt)
            }
        }
    )
</script>
</body>
</html>
